<!DOCTYPE <!DOCTYPE html

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Distance</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        
        
    </head>
    <body>
        <div class="Site">
            <div class="Cabecalho">
                <div class="Titulo">
                    <div> <img src="imgs/img-logo.png" alt="" class="imagem-logo" > </div>
                    <span class="name-site"> Distance </span>
                    <div class="icone-topo">
                        <img src="imgs/img-carro.png" alt="" class="img-carro">
                    </div>
                </div>
                
                <div class="Informacoes">
                    <div class="item-home">
                        <img src="imgs/img-home.png" alt="" class="img-home">
                        <span class="Home"> Home </span>
                    </div>
                    
                    <div class="item-noticias">
                        <img src="imgs/img-noticias.png" alt="" class="img-noticias">
                        <span class="Noticias"> Notícias </span>
                    </div>
                    
                    <div class="item-servicos">
                        <img src="imgs/img-servicos.png" alt="" class="img-servicos">
                        <span class="Servicos"> Serviços </span>
                    </div>                    
                </div>
            
            </div> 
            
            <div class="tela-principal">
                
                <div class="side">
                    
                    <div class="formulario">
                        <input type="text" placeholder="Origem">
                        <input type="text" placeholder="Destino">
                    </div>
                    
                    <div class="opcoes">
                        <div class="botao">
                            <label class="switch">
                                <input type="checkbox" id="calcularVolta">
                                <span class="slider"></span>
                                </label>
                                <span class="nome-calcular">Calcular volta</span>
                        </div>
                        <input type="text" class="litro" placeholder="R$ / litro">
                        <input type="text" class="litro" placeholder="km / litro">
                    </div>
                    <div class="titulo-trajeto">
                            <img src="imgs/img-engrenagem.png" alt="" class="img-engrenagem"> 
                            <span class="nome-trajeto"> Opções de Trajeto </span>
                            <img src="" alt="" class="seta">
                        </div>
                    
                    <div class="opcoes-trajeto">
                        
                        <div class="campo-data">
                            <label for="dataTarifa">Data tarifa <i class="info"> </i> </label>
                            <input type="date" id="dataTarifa">
                        </div>
                        
                            <div class="campo-funcionalidades">
                                <label>Funcionalidades <i class="info"></i></label>
                            </div>
                                
                                <div class="filtro"> 
                                    <div class="switch-filtro">
                                        <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider"></span>
                                            
                                        </label>
                                        <span class="texto"> Evitar Pedágios </span>
                                    </div>                                        
                                    <div class="switch-filtro">   
                                        <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider"></span>            
                                        </label> 
                                        <span class="texto">Evitar Balsas</span> 
                                    </div>                                                                     
                                </div>
                    </div>
                    <div class="botao">
                        <button class="botao-buscar">BUSCAR</button>
                    </div>
                </div>
                
                <div class="mapa">
                    <iframe src="https://www.openstreetmap.org/export/embed.html"   
                    width="100%"
                    height="100%"
                    frameborder="60"></iframe>                  
                </div>
                
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
